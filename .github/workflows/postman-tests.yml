name: Run Postman Tests

on:
  schedule:
    - cron: "*/10 * * * *"  # ExÃ©cute toutes les 10 minutes
  workflow_dispatch:  # Permet de l'exÃ©cuter manuellement

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Newman and Reporter
        run: npm install -g newman newman-reporter-htmlextra
        
      - name: Run Postman tests
        run: newman run postman_collection.json --reporters cli,junit --reporter-junit-export results.xml

      - name: Check if report exists
        run: ls -lah

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: postman-test-report
          path: report.html

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
